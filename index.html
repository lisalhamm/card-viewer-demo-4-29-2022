          </svg>
          Card Viewer SDK
        </h1>
        <form id="paymentCardConfig">
          <div>
            <div class="margin-top">
              <label for="clientToken">Client Token</label>
              <input
                type="text"
                name="clientToken"
                id="clientToken"
                placeholder="Client Token"
              />
            </div>
            <div class="margin-top">
              <label for="paymentCardId">Payment Card ID</label>
              <input
                type="text"
                name="paymentCardId"
                id="paymentCardId"
                placeholder="Payment Card ID"
              />
            </div>
          </div>
          <button type="submit">
            Update Credentials<svg
              class="button-arrow-small"
              height="17"
              viewBox="0 0 17 17"
              width="17"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.55903 1L15.0459 8.5M15.0459 8.5L7.55903 16M15.0459 8.5L0.072168 8.5"
                stroke-width="1.5"
                stroke="white"
              ></path>
            </svg>
          </button>
        </form>
      </div>

      <div>
        <div class="fakeCard">
          <div id="cardNumber"></div>
          <div id="fakeCardBottomRow">
            <div id="cvv"></div>
            <div id="expirationDate"></div>
          </div>
        </div>

        <div><button id="unmount">Unmount</button></div>
        <div><button id="toggleCardNumber">Toggle Card Number</button></div>
      </div>
    </div>
    <script src="src/index.ts" type="module"></script>
